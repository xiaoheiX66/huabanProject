    <script>
        // 首页内容渲染
        let nav_list = document.querySelector(".nav_list")
        let nav_list2 = document.querySelector(".nav_list2")
        let list = document.querySelector(".list")
        let submitTop = document.querySelector(".submitTop")
        let registrTop = document.querySelector(".registrTop")

        let formParentTop = document.querySelector("#formParentTop")
        let formSubRegis = document.querySelector("#formSubRegis")
        let username = document.querySelector("#username")
        let password = document.querySelector("#password")

        // 登录后
        let newParentTop = document.querySelector(".newParentTop")
        let comeBtnback = document.querySelector(".comeBtnback")
        let registrback = document.querySelector(".registrback")
        nav();
        // nav
        function nav() {

            pAjax({
                url: "./nav.json",
            }).then((res) => {
                let res1 = JSON.parse(res)
                let str = "";
                res1.forEach((item, index) => {
                    return str += `
                            <a class="item" style="cursor:pointer;" href="#" index=${index} data=${item.category}>${item.name}</a>
                            `
                })
                nav_list.innerHTML = str;
                //  smallCont.innerHTML = str;
            })

        }

        // list

        nav_list.onclick = function (e) {
            if (e.target.className == 'item') {
                let category = e.target.getAttribute('data')
                if (!category) {
                    pAjax({
                        url: "https://muse.huaban.com/api/v1/services/",
                    }).then((res) => {
                        let res2 = JSON.parse(res)
                        let str = "";
                        res2.forEach((item, index) => {
                            let price;
                            if (item.price == 0) {
                                price = "价格面议"
                            } else {
                                price = `￥${item.price}/单`
                            }
                            return str += `
                                <dl>
                                <dt>
                                    <a href="./detail.html?${item.service_id}">
                                <img src="https://muse-img.huabanimg.com/${item.cover[0].key}_/both/280x280" alt=""></a>
                             </dt>
                                <dd>${item.name}</dd>
                                
                             <dd><a style="width:30%;height:100%;display:flex;
                                justify-content:center;align-items:center;border-top:1px solid #ddd;color:black
                                ">${price}</a></dd>
                                 </dl>
                                `
                        })
                        list.innerHTML = str;
                    })
                    return
                }
                pAjax({
                    url: "/api/api/v1/services/",
                    data: `category=${category}`,
                }).then((res) => {
                    let res1 = JSON.parse(res)
                    let str = ""
                    res1.forEach((item, index) => {
                        let price;
                        if (item.price == 0) {
                            price = "价格面议"
                        } else {
                            price = `￥${item.price}/单`
                        }
                        return str += `
                                <dl>
                                <dt>
                                    <a href="./detail.html?id=${item.service_id}">
                                <img src="https://muse-img.huabanimg.com/${item.cover[0].key}_/both/280x280" alt="">
                                </a>
                             </dt>
                                <dd>${item.name}</dd>
                               
                             <dd><a style="width:30%;height:100%;display:flex;
                                justify-content:center;align-items:center;border-top:1px solid #ddd;color:black
                                ">${price}</a></dd>
                                 </dl>
                                `
                    })
                    list.innerHTML = str;
                })
                let index = e.target.getAttribute('index')
                pAjax({
                    url: "./nav.json",
                }).then((res) => {
                    let res1 = JSON.parse(res);
                    console.log(res1);
                    console.log("index==", index);
                    let str = "";
                    res1[index].sub.forEach((item) => {
                        return str += `
                    <a class="item1" style="cursor:pointer;
                   margin-left:10px;color:black;
                    " href="#" category=${category} grandson=${item.sub_category}>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${item.name}</a>
                    `
                    })
                    nav_list2.innerHTML = str;
                })
            }

        }
        nav_list2.onclick = function (e) {
            if (e.target.className == 'item1') {
                let grandson = e.target.getAttribute('grandson')
                let category = e.target.getAttribute('category')
                pAjax({
                    url: "https://muse.huaban.com/api/v1/services/",
                    data: {
                        category: category,
                        sub_category: grandson
                    },
                }).then((res) => {
                    let res1 = JSON.parse(res)
                    console.log(res1);
                    let str = ""
                    res1.forEach((item, index) => {
                        let price;
                        if (item.price == 0) {
                            price = "价格面议"
                        } else {
                            price = `￥${item.price}/单`
                        }
                        return str += `
                                <dl>
                                <dt>
                                    <a href="./detail.html?id=${item.service_id}">
                                <img src="https://muse-img.huabanimg.com/${item.cover[0].key}_/both/280x280" alt="">
                                </a>
                             </dt>
                                <dd>${item.name}</dd>
                               
                             <dd><a style="width:30%;height:100%;display:flex;
                                justify-content:center;align-items:center;border-top:1px solid #ddd;color:black
                                ">${price}</a></dd>
                                 </dl>
                                `
                    })
                    list.innerHTML = str;
                })
            }
        }

        allData()

        function allData() {
            ajax({
                url: "https://muse.huaban.com/api/v1/services/",
                success: function (res) {
                    let res1 = JSON.parse(res)
                    let str = ""
                    res1.forEach((item, index) => {
                        let price;
                        if (item.price == 0) {
                            price = "价格面议"
                        } else {
                            price = `￥${item.price}/单`
                        }
                        return str += `
                                <dl>
                                <dt>
                                    <a href="./detail.html?id=${item.service_id}">
                                <img src="https://muse-img.huabanimg.com/${item.cover[0].key}_/both/280x280" alt=""></a>
                             </dt>
                                <dd>${item.name}</dd>
                             <dd><a style="width:30%;height:100%;display:flex;
                                justify-content:center;align-items:center;border-top:1px solid #ddd;color:black
                                ">${price}</a></dd>
                                 </dl>
                                `
                    })
                    list.innerHTML = str;

                }
            })
        }
        // 顶部稀烂
        //   点击登录
        submitTop.onclick = function (e) {
            formParentTop.style.display = "block"
        }

        formSubRegis.onsubmit = function (e) {
            e.returnValue = false;
            let user = username.value;
            let pwd = password.value;
            // console.log('username='+user,'password=',pwd);
            pAjax({
                url: `http://localhost:8088/sub?username=${user}&password=${pwd}`,
            }).then((res) => {

                let res1 = JSON.parse(res)
                console.log('res1', res1);
                console.log('res1', res1.code);
                if (res1.code == false) {
                    alert('登陆失败！')
                    username.value = ""
                    password.value = ""
                } else {
                    //  setCookie(`username=${user};`)
                    alert('登陆成功！')
                    setCookie(`username=${user};`)
                    let subres = getCookie("username")
                    console.log("subres", subres);
                    newParentTop.style.display = "flex"
                    formParentTop.style.display = "none"
                    comeBtnback.innerHTML = "@"+subres;
                    comeBtnback.style.borderBottom ="4px solid #aaa"
                    comeBtnback.style.fontSize = "15px"
                    username.value = "";
                    password.value = "";
                }
            }).catch(err => console.log(err))
        }
        registrTop.onclick = function (e) {
            formParentTop.style.display = "none"
            // location.reload();  
        }
        //    退出
        registrback.onclick = function () {
             deleteCookie(`username=${username.value},-1`)
             newParentTop.style.display="none"
            formParentTop.style.display = "none"
            location.reload();
        }
    </script>
